<script type="text/javascript">
  (function($) {
    $.gf.tp.add_file_tips = "<?PHP echo L('ADD_PACKAGE_INFO') ?>";
    $.gf.tp.select_file_tips = "<?PHP echo L('SELECT_UPGRADE_PACK') ?>";
    $.gf.daterangepicker_opt = {
      "singleDatePicker": true,
      "timePicker": true,
      "timePicker24Hour": true,
      'drops': 'down',
      "locale": {
        "format": "YYYY-MM-DD HH:mm:ss",
        "daysOfWeek": $lang.VAR_WEEK_ARR,
        "monthNames": $lang.VAR_MONTH.replace('[','').replace(']','').replace(/'/g,'').split(','),
        "applyLabel": $lang.VAR_BTN_SURE,
        "cancelLabel": $lang.VAR_BTN_CANCLE
      }
    }

    $.gf.submit_task = function() {
      var params = {
        start_ts: new Date($('#start_dt').val().replace(/-/g, '/')).getTime() / 1000,
        end_ts: new Date($('#end_dt').val().replace(/-/g, '/')).getTime() / 1000,
        act: $.gf.tp.dest_type,
        check_model: $.gf.tp.check_model,
        enable_model: $.gf.tp.enable_model,
        auto_retry: $('#fm_rwcs input[name=auto_retry]').is(':checked') ? 1 : 0
      };
      if ($.gf.tp.dest_type == 'term') {
        var sns = $('#list2').jqGrid('getGridParam','selarrrow');
        params.term_list = sns.join(',');
      } else if ($.gf.tp.dest_type == 'group') {
        params.gids = $('#change_gid span').attr('data-id');
      }

      // 定时任务参数
      params.timed_type = parseInt($('#select_timed_type').val());
      if (params.timed_type != -1) {
        var v1 = [], v2 = [], v3 = $('.timed-params-3 select').val(), v4 = [], v5 = [], v6 = $('.timed-params-6 select').val();
        $('.timed-params-1 input[name=days]').each(function(){
          if ($(this).is(':checked')) v1.push($(this).val());
        });
        $('.timed-params-2 input[name=weeks]').each(function(){
          if ($(this).is(':checked')) v2.push($(this).val());
        });
        $('.timed-params-4 input[name=hours]').each(function(){
          if ($(this).is(':checked')) v4.push($(this).val());
        });
        $('.timed-params-5 input[name=minutes]').each(function(){
          if ($(this).is(':checked')) v5.push($(this).val());
        });
        switch (params.timed_type) {
          case 1:
            if (v1.length == 0) {
              $.notice(1, $lang.TIPS_SELECT_EXEC_DATE);
              return;
            }
            params.timed_params = v6+'|'+v3+'|'+v1.join(',')+'|0';
            break;
          case 2:
            if (v2.length == 0) {
              $.notice(1, $lang.TIPS_SELECT_EXEC_DATE);
              return;
            }
            params.timed_params = v6+'|'+v3+'|0|'+v2.join(',');
            break;
          case 3:
            if (v4.length == 0) {
              $.notice(1, $lang.TIPS_SELECT_EXEC_TIME);
              return;
            }
            params.timed_params = v6+'|'+v4.join(',')+'|0|0';
            break;
          case 4:
            if (v5.length == 0) {
              $.notice(1, $lang.TIPS_SELECT_EXEC_TIME);
              return;
            }
            params.timed_params = v5.join(',')+'|0|0|0';
            break;
        }
      }

      // 选择文件
      var fileids = $('#tbl_res').jqGrid('getDataIDs');
      if (fileids.length == 0) {
        $.confirm($.gf.tp.add_file_tips, function(){
          location.href = $.gf.tp.task_type == 'adSend' ? tpurl('Portal','portal') : tpurl('Term','zywj');
        });
        return;
      }
      var fileid = $('#tbl_res').jqGrid('getGridParam','selrow');
      if (!fileid) {
        $.notice(1, $.gf.tp.select_file_tips);
        return;
      }
      var filerow = $('#tbl_res').jqGrid('getRowData',fileid);
      $.extend(params, {
        filename: filerow.name,
        filesize: filerow.filesize_o,
        fileid: filerow.id,
        md5_num: filerow.md5_num
      });

      // 附属设备升级参数
      if ($('#fm_rwcs input[name=upgrade_sub]').is(':checked')) {
        params.type = 'rtu';
        params.rtu_pos = $('#fm_rwcs select[name=rtu_pos]').val();
      }

      var do_work = function() {
        ajax(tpurl('Task', $.gf.tp.task_type), params, function(msg) {
          msg.data ? $.notice(1, msg.info) : $.notice(msg);
          if (msg.status == 0 || msg.status == 1) {
            $('#rwcs2Modal').modal('hide');
            $.gf.getStaticsInfo();
          }
        });
      }

      if ($.gf.tp.dest_type == 'group' || $.gf.tp.dest_type == 'all') {
        $.confirm($lang.TASK_TARGET+'：' + ($.gf.tp.dest_type == 'group' ? $('#change_gid span').html() : $lang.VAR_ALL_ROUTER)+'<br>' +
          $lang.VAR_CMD_NAME+'：'+$.gf.tp.task_name+'<br>' +
          '<span style="color:red">'+$lang.BATCH_OPERATION_CONFIRM+'</span>', function(){
          do_work();
        });
      } else {
        do_work();
      }
    }

    $(document).ready(function() {
      $('#rwcs2Modal h4').html($.gf.tp.task_name);
      $('#start_dt').val(moment().format('YYYY-MM-DD HH:mm:00')).daterangepicker($.gf.daterangepicker_opt);
      $('#end_dt').val(moment().add(30, 'days').format('YYYY-MM-DD HH:mm:00')).daterangepicker($.gf.daterangepicker_opt);

      $('#tbl_res').jqGrid({
        url: $.gf.tp.task_type == 'adSend' ? tpurl('Portal', 'portal') : tpurl('Syscfg','loadFiles'),
        datatype: 'json',
        mtype: 'post',
        colNames: $.gf.tp.task_type == 'adSend'
          ? ['id', $lang.VAR_AD_NAME, $lang.FILE_NUM, $lang.VAR_CREATOR, $lang.VAR_CMD_CREATETIME, $lang.VAR_CFG_INFO]
          : ['id', 'filesize_o', 'md5_num', $lang.VAR_PACKAGE_NAME, $lang.VAR_PACKAGE_SIZE, $lang.VAR_CREATOR, $lang.VAR_CMD_CREATETIME, $lang.VAR_CFG_INFO],
        colModel: $.gf.tp.task_type == 'adSend' ? [
          {name:'id',           index:'id',           jsonmap:'id',          width:50,   align:'center', hidden:true,  search:false, key:true},
          {name:'name',         index:'name',         jsonmap:'name',        width:100,  align:'center', hidden:false, search:false},
          {name:'num',          index:'num',          jsonmap:'num',         width:50,   align:'center', hidden:false, search:false},
          {name:'creator',      index:'creator',      jsonmap:'creator',     width:50,   align:'center', hidden:false, search:false},
          {name:'create_time',  index:'create_time',  jsonmap:'create_time', width:100,  align:'center', hidden:false, search:false},
          {name:'info',         index:'info',         jsonmap:'info',        width:100,  align:'center', hidden:false, search:false, sortable:false}
        ] : [
          {name:'id',           index:'id',           jsonmap:'id',          width:50,   align:'center', hidden:true,  search:false, key:true},
          {name:'filesize_o',   index:'filesize_o',   jsonmap:'filesize_o',  width:50,   align:'center', hidden:true,  search:false},
          {name:'md5_num',      index:'md5_num',      jsonmap:'md5_num',     width:50,   align:'center', hidden:true,  search:false},
          {name:'name',         index:'name',         jsonmap:'name',        width:100,  align:'center', hidden:false, search:false},
          {name:'filesize',     index:'filesize',     jsonmap:'filesize',    width:50,   align:'center', hidden:false, search:false},
          {name:'creator',      index:'creator',      jsonmap:'creator',     width:50,   align:'center', hidden:false, search:false},
          {name:'create_time',  index:'create_time',  jsonmap:'create_time', width:100,  align:'center', hidden:false, search:false},
          {name:'info',         index:'info',         jsonmap:'info',        width:100,  align:'center', hidden:false, search:false, sortable:false}
        ],
        pager: '#pager_res',
        rowNum: 5,
        rowList: [5, 10, 20, 30, 40, 50, 100],
        sortname: 'name',
        sortorder: 'asc',
        viewrecords: true,
        width: $('#rwcs2Modal .modal-dialog').width()-30,
        autoScroll: true,
        height: 'auto',
        multiselect: false,
        multiselectWidth: 30,
        page: 1,
        pagerpos: 'center',
        pgbuttons: true,
        pginput: true,
        postData: {
          searchType: $.gf.tp.task_type == 'adSend' ? 'ad' : 'file_list',
          filetype: $.gf.tp.task_type == 'termUpgrade' ? 1 : ($.gf.tp.task_type == 'downCfg' ?  2 : 3)
        },
        rownumbers: true,
        rownumWidth: 30,
        jsonReader: {repeatitems: false}
      });

      // 勾选附属设备升级时，切换文件类型
      $('#fm_rwcs input[name=upgrade_sub]').on('change', function() {
        var ck = $(this).is(':checked'), o = $(this).parent().parent().parent().next();
        ck ? o.show() : o.hide();
        $('#tbl_res').setGridParam({
          postData:{
            page: 1,
            filetype: ck ? 5 : 1
          }
        }).trigger('reloadGrid');
      });

      // 切换定期执行
      $('#select_timed_type').on('change', function() {
        var v = $(this).val(), ids = $(this).find('option:selected').attr('data-show');
        v != -1 ? $('#fm_rwcs input[name=auto_retry]').prop('checked', false).attr('disabled', true) : $('#fm_rwcs input[name=auto_retry]').removeAttr('disabled');
        for (var i=1,o=null; i<7; i++) {
          o = $('div.timed-params-'+i);
          if (v == -1) {
            o.hide();
          } else {
            ids.indexOf(i) != -1 ? o.show() : o.hide();
          }
        }
      });
    });
  })(jQuery);
</script>
