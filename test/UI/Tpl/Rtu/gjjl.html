<div class="modal fade" id="myLgModal2">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">{$Think.lang.VAR_CLOSE}</span></button>
              <h4 class="modal-title">{$Think.lang.VAR_TIME_RANGE}</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" role="form" id="fm0">
              <div class="form-group">
                <label for="starttime" class="col-lg-2 control-label">{$Think.lang.VAR_CP_START}</label>
                <div class="col-lg-3">
                  <input type="text" class="form-control" id="del_start_dt" value="<?PHP echo date('Y-m-d 00:00:00',strtotime('-31 days'))?>">
                </div>
              </div>
              <div class="form-group">
                <label for="endtime" class="col-lg-2 control-label">{$Think.lang.VAR_CP_END}</label>
                <div class="col-lg-3">
                  <input type="text" class="form-control" id="del_end_dt" value="<?PHP echo date('Y-m-d 23:59:59',strtotime('-1 days'))?>">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-success alarm-record-deletes">{$Think.lang.VAR_BTN_SURE}</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">{$Think.lang.VAR_CLOSE}</button>
