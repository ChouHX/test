<link rel="stylesheet" type="text/css" href="__ROOT__/Tpl/Rtu/dashboardManage.css?rand={$Think.const.CACHE_VERSION}">
  <div class="content-wrapper">
    <section class="content padding-top-0">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-solid">
            <div class="box-header with-border">
              <h3 class="box-title">{$Think.lang.DASHBOARD_MANAGE}</h3>
            </div>
            <div class="box-body jqgrid_c" style="position: relative; min-height: 450px">
              <div class="my-loading"></div><!--loading div-->
              <div class="btn-toolbar" role="toolbar" style="margin: 0 0 15px; width: 100%">
                <form class="form-inline" role="form" id="search_fm">
                  <div class="btns">
                    <button type="button" class="btn btn-default rwcs" onclick="$.gf.add()">
                      <i class="fa fa-plus"></i>&nbsp;<a href="javascript:;">{$Think.lang.VAR_ADD}</a>
                    </button>
                    <button type="button" class="btn btn-default" onclick="$.gf.load()">
                      <i class="fa fa-refresh"></i>&nbsp;<a href="javascript:;">{$Think.lang.VAR_REFRESH}</a>
                    </button>
                  </div>
                  <div class="input-group">
                    <input type="text" name="searchString" class="form-control" placeholder="{$Think.lang.VAR_QUERY}" style="width: 130px" data-toggle="tooltip"  title="{$Think.lang.VAR_NAME}">
                    <span class="input-group-btn">
                      <button type="submit" class="btn btn-flat"><i class="fa fa-search"></i></button>
                    </span>
                  </div>
                </form>
              </div>
              <ul class="dashboards">
              </ul>
            </div>
          </div>
        </div>
      </div>
