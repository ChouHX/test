<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">{$Think.lang.VAR_CLOSE}</span></button>
    <h4 class="modal-title" id="h4_add_edit">{$Think.lang.VAR_EDIT}</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" id="modal_fm">
        <div class="form-group">
            <label class="col-md-2">{$Think.lang.VAR_SYSCFG_ALIAS}:<span class="required-field"></span></label>
            <div class="col-md-8">
                <input type="hidden" name="id" value="%d">
                <input type="text" class="form-control" name="info" value="%s">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success submit_app_server_edit">{$Think.lang.VAR_UPDATE}</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">{$Think.lang.VAR_CLOSE}</button>
</div>
<script type="text/javascript">
(function($){
$(document).ready(function(){
    $('.submit_app_server_edit').on('click', function(){
        ajax(tpurl('Syscfg','appServerEdit'), $('#modal_fm').serialize(), function(msg){
            $.notice(msg);
            if (msg.status == 0){
                $("#list2").trigger('reloadGrid');
                $('#myLgModal').modal('hide');
            }
        });
    });
});
})(jQuery);
</script>
