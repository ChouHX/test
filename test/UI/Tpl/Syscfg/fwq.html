  <div class="content-wrapper">
    <section class="content padding-top-0">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-solid">
            <div class="box-header with-border">
              <h3 class="box-title">{$Think.lang.APP_SERVER}</h3>
            </div>
            <div class="box-body jqgrid_c">
              <div class="btn-toolbar" role="toolbar" style="margin: 0 0 15px; width: 100%">
                <form class="form-inline" role="form" id="search_fm">

                    <button type="button" class="btn btn-default rwcs" data-act="history">
                      <i class="fa  fa-clock-o"></i>&nbsp;<a href="javascript:;">{$Think.lang.APP_SERVER_RUN_RECORD}</a>
                    </button>
                    <button type="button" class="btn btn-default rwcs" data-act="edit">
                      <i class="fa fa-pencil"></i>&nbsp;<a href="javascript:;">{$Think.lang.VAR_EDIT}</a>
                    </button>
                    <button type="button" class="btn btn-default" data-act="refresh">
                      <i class="fa fa-refresh"></i>&nbsp;<a href="javascript:;">{$Think.lang.VAR_REFRESH}</a>
                    </button>
                  </div>
                  <div class="input-group">
                    <input type="text" name="searchString" class="form-control" placeholder="{$Think.lang.VAR_QUERY}" style="width: 130px" data-toggle="tooltip"  title="{$Think.lang.VAR_NAME}">
                    <span class="input-group-btn">
                      <button type="submit" class="btn btn-flat"><i class="fa fa-search"></i></button>
                    </span>
                  </div>
                </form>
              </div>
              <table id="list2"></table>
              <div id="pager2"></div>
            </div>
          </div>
        </div>
